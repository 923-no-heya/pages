<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>9 × 2 = 3 の部屋</title>
<meta name="description" content="ある研究者のドキュメントを参照できるサイトです。" />
<meta name="theme-color" content="#ffffff" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* ===== Design Tokens ===== */
  :root{
    --bg:#f7fafc; --bg-grad1:#eef6ff; --bg-grad2:#ffffff;
    --surface:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e2e8f0;
    --brand:#2563eb; --brand-2:#06b6d4; --accent:#0ea5e9;
    --radius:16px; --radius-sm:12px; --shadow-sm:0 4px 12px rgba(15,23,42,.08);
    --shadow-md:0 12px 28px rgba(15,23,42,.10);
    --max:1120px; --trans:220ms cubic-bezier(.22,.61,.36,1);
  }
  @media (prefers-reduced-motion: reduce){
    *{animation:none!important;transition:none!important;scroll-behavior:auto!important}
  }

  /* ===== Base ===== */
  *{box-sizing:border-box}
  body{
    margin:0; font:16px/1.7 Inter,"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    color:var(--ink);
    background:
      radial-gradient(900px 420px at 10% -10%, rgba(14,165,233,.15), transparent 60%),
      radial-gradient(700px 380px at 100% 0%, rgba(99,102,241,.12), transparent 55%),
      linear-gradient(160deg,var(--bg-grad1),var(--bg-grad2));
  }
  a{color:inherit;text-decoration:none}
  .container{max-width:var(--max);margin:0 auto;padding:0 24px}

  /* ===== Header (glass, underline tabs) ===== */
  header{
    position:sticky; top:0; z-index:50;
    backdrop-filter:saturate(1.2) blur(8px);
    background:color-mix(in oklab, #ffffff 86%, transparent);
    border-bottom:1px solid var(--line);
  }
  .nav{
    display:flex; align-items:center; gap:16px; padding:14px 0;
  }
  .brand{display:flex; align-items:center; gap:10px; font-weight:800; font-size:18px; color:var(--brand)}
  .logo{
    width:30px;height:30px;border-radius:10px;
    background:linear-gradient(135deg,var(--brand),var(--brand-2));
    box-shadow:var(--shadow-sm);
  }
  .spacer{flex:1}
  .tabs{display:flex; gap:6px; flex-wrap:wrap; position:relative}
  .tab{
    position:relative; padding:10px 12px; border-radius:10px;
    color:#0f172a; background:transparent; font-weight:600;
    transition:background var(--trans), color var(--trans), transform var(--trans);
  }
  .tab:hover{background:#f1f5f9}
  .tab[aria-current="page"]{
    color:var(--brand);
  }
  .tab[aria-current="page"]::after{
    content:""; position:absolute; left:12px; right:12px; bottom:-2px; height:3px; border-radius:99px;
    background:linear-gradient(90deg,var(--brand),var(--brand-2));
  }
  .menuButton{
    display:none; padding:8px 12px; border:1px solid var(--line); border-radius:10px; background:#fff; cursor:pointer;
  }
  @media(max-width:880px){
    .tabs{display:none}
    .menuButton{display:inline-block}
  }

  /* ===== Drawer (with overlay) ===== */
  .backdrop{
    position:fixed; inset:0; background:rgba(2,6,23,.35); backdrop-filter:blur(2px);
    opacity:0; visibility:hidden; transition:opacity var(--trans), visibility var(--trans); z-index:59;
  }
  .backdrop.open{opacity:1; visibility:visible}
  .drawer{
    position:fixed; inset:0 0 0 auto; width:min(86%,340px);
    transform:translateX(105%); background:var(--surface);
    border-left:1px solid var(--line); box-shadow:var(--shadow-md);
    transition:transform var(--trans); display:flex; flex-direction:column; gap:10px; padding:18px; z-index:60;
  }
  .drawer.open{transform:none}
  .drawer h3{margin:0 0 8px}
  .drawer a{padding:12px;border-radius:10px;background:#f8fafc}
  .drawer a[aria-current="page"]{background:linear-gradient(135deg,#e0f2fe,#eff6ff); font-weight:700; color:#0c4a6e}
  .drawer .close{align-self:flex-end; background:#fff; border:1px solid var(--line); border-radius:10px; padding:8px 10px; cursor:pointer}

  /* ===== Hero ===== */
  main{min-height:70vh}
  .hero{
    text-align:center; color:#0b2239; padding:64px 0 40px;
  }
  .hero .panel{
    display:inline-block; max-width:780px; padding:24px 22px;
    background:rgba(255,255,255,.9); border:1px solid var(--line); border-radius:var(--radius);
    box-shadow:var(--shadow-sm);
  }
  .hero h1{font-size:clamp(28px,5.6vw,48px); margin:0 0 10px; font-weight:800; letter-spacing:.01em}
  .hero p{margin:0 auto; max-width:720px; color:var(--muted)}
  .ctaRow{margin-top:18px; display:flex; justify-content:center; gap:12px; flex-wrap:wrap}
  .btn{
    padding:12px 16px; border-radius:12px; font-weight:700; transition:transform var(--trans), box-shadow var(--trans), opacity var(--trans);
    display:inline-flex; align-items:center; gap:8px;
  }
  .btn.primary{background:#0ea5e9; color:#fff; box-shadow:var(--shadow-sm)}
  .btn.secondary{background:#fff; border:1px solid var(--line); color:#0f172a}
  .btn:hover{transform:translateY(-1px); box-shadow:var(--shadow-md)}

  /* ===== Category Sections ===== */
  .section{padding:28px 0}
  .catHeader{display:flex; align-items:baseline; gap:12px; flex-wrap:wrap; margin-bottom:10px}
  .catHeader h2{margin:0; font-size:22px; color:#0f172a}
  .catHeader p{margin:4px 0 0; color:var(--muted)}
  .articleGrid{display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .aCard{
    background:var(--surface); border-radius:var(--radius); border:1px solid var(--line);
    padding:18px; display:flex; flex-direction:column; gap:8px; box-shadow:var(--shadow-sm);
    transition:transform var(--trans), box-shadow var(--trans);
  }
  .aCard:hover{transform:translateY(-3px); box-shadow:var(--shadow-md)}
  .aCard h3{margin:0; font-size:18px}
  .aCard .meta{font-size:12px; color:var(--muted)}
  .aCard .desc{color:var(--muted)}
  .aCard .more{margin-top:auto; align-self:flex-start; color:var(--brand); font-weight:600}

  /* ===== Lists / Article ===== */
  .list{display:grid; gap:12px; padding:24px 0}
  .row{padding:16px; border-radius:12px; background:#f8fafc; transition:background var(--trans)}
  .row:hover{background:#e2e8f0}
  .rowTitle{font-weight:700}
  .rowMeta{font-size:12px; color:var(--muted)}
  article{
    background:var(--surface); box-shadow:var(--shadow-sm); padding:28px; border-radius:var(--radius); margin:20px 0;
    border:1px solid var(--line);
  }
  .breadcrumbs{font-size:12px; color:var(--muted); margin:16px 0 6px}
  .breadcrumbs a{color:var(--muted)}
  .chip{display:inline-block; border:1px solid var(--line); border-radius:999px; padding:2px 8px; font-size:.8rem; color:var(--muted)}

  /* ===== Footer ===== */
  footer{padding:28px 0; text-align:center; color:var(--muted); background:#f8fafc; margin-top:40px; border-top:1px solid var(--line)}

  /* ===== Focus ===== */
  :focus-visible{outline:2px solid var(--accent); outline-offset:3px; border-radius:10px}
</style>
</head>
<body>
  <header>
    <div class="container nav" role="navigation" aria-label="メイン">
      <a class="brand" href="#/"><span class="logo" aria-hidden="true"></span><span>9 × 2 = 3 の部屋</span></a>
      <div class="spacer"></div>
      <div class="tabs" id="tabs">
        <a class="tab" data-key="home" href="#/">トップ</a>
        <a class="tab" data-key="stat" href="#/category/stat">統計学</a>
        <a class="tab" data-key="math" href="#/category/math">数学</a>
        <a class="tab" data-key="others" href="#/category/others">その他の解析</a>
        <a class="tab" data-key="melas" href="#/category/melas">走れメラス</a>
        <a class="tab" data-key="memoir" href="#/category/memoir">手記</a>
      </div>
      <button class="menuButton" id="menuBtn" aria-haspopup="dialog" aria-controls="drawer">メニュー</button>
    </div>
  </header>

  <!-- Drawer + Backdrop -->
  <div class="backdrop" id="backdrop" hidden></div>
  <aside id="drawer" class="drawer" role="dialog" aria-modal="true" aria-label="メニュー">
    <button class="close" id="closeDrawer" aria-label="閉じる">✕</button>
    <h3>メニュー</h3>
    <a data-key="home" href="#/">トップ</a>
    <a data-key="stat" href="#/category/stat">統計学</a>
    <a data-key="math" href="#/category/math">数学</a>
    <a data-key="others" href="#/category/others">その他の解析</a>
    <a data-key="melas" href="#/category/melas">走れメラス</a>
    <a data-key="memoir" href="#/category/memoir">手記</a>
  </aside>

  <main id="app" class="container" tabindex="-1"></main>

  <footer>
    © <span id="year"></span> 9 × 2 = 3 の部屋 — ある研究者のドキュメントを参照できるサイトです。
  </footer>

<script>
/* ===== Site Data (そのまま流用OK) ===== */
const SITE = {
  title:"9 × 2 = 3 の部屋",
  tagline:"ある研究者のドキュメントを参照できるサイトです。",
  categories:[
    {key:"stat",label:"統計学",summary:"推測・検定・多変量解析の要点を学ぶ。"},
    {key:"math",label:"数学",summary:"線形代数・微積・最適化など理論基盤。"},
    {key:"others",label:"その他の解析",summary:"数値計算・シミュレーションの実践。"},
    {key:"melas",label:"走れメラス",summary:"研究に寄り添う断章・エッセイ。"},
    {key:"memoir",label:"手記",summary:"研究メモや雑記。"},
  ],
  articles:[
    {id:"stat-001",category:"stat",title:"統計学の序",date:"2025-04-01",description:"統計学の見取り図と位置づけ。",body:"<p>統計学とは...</p>"},
    {id:"stat-002",category:"stat",title:"回帰分析入門",date:"2025-04-15",description:"回帰分析の基礎。",body:"<p>...</p>"},
    {id:"stat-003",category:"stat",title:"検定の考え方",date:"2025-04-20",description:"仮説検定の基礎。",body:"<p>...</p>"},
    {id:"math-001",category:"math",title:"線形代数のゼロ章",date:"2025-04-05",description:"写像の視点から線形代数を概観。",body:"<p>...</p>"},
    {id:"math-002",category:"math",title:"微分積分の直観",date:"2025-04-10",description:"解析の直観的理解。",body:"<p>...</p>"},
    {id:"math-003",category:"math",title:"最適化の基礎",date:"2025-04-18",description:"最適化理論入門。",body:"<p>...</p>"},
    {id:"others-001",category:"others",title:"数値積分の実務的コツ",date:"2025-05-20",description:"台形則から適応的手法まで。",body:"<p>...</p>"}
  ]
};

/* ===== Helpers ===== */
const $ = (s,el=document)=>el.querySelector(s);
const esc = s => String(s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;'}[m]));
const fmt = d => {const t=new Date(d); return isNaN(t)?d:`${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`};

/* ===== Router ===== */
function route(){
  const hash=location.hash||"#/";
  if(hash==="#/"||hash==="#"){renderHome(); setActiveTab("home"); return}
  const parts=hash.split("/");
  if(parts[1]==="category"){renderCategory(parts[2]); setActiveTab(parts[2]); return}
  if(parts[1]==="article"){renderArticle(parts[2]); setActiveTab(null); return}
  $("#app").innerHTML=`<section style="padding:40px 0">ページが見つかりません</section>`;
}

/* ===== Views ===== */
function renderHome(){
  const app=$("#app");
  // Hero
  let html=`<section class="hero">
    <div class="panel">
      <h1>${esc(SITE.title)}</h1>
      <p>${esc(SITE.tagline)}</p>
      <div class="ctaRow">
        <a class="btn primary" href="#/category/stat">統計学から始める →</a>
        <a class="btn secondary" href="#/category/math">数学へ →</a>
      </div>
    </div>
  </section>`;

  // Category sections + latest 3
  html += SITE.categories.map(c=>{
    const list=SITE.articles.filter(a=>a.category===c.key).sort((a,b)=>b.date.localeCompare(a.date)).slice(0,3);
    return `
      <section class="section">
        <div class="catHeader">
          <h2>${esc(c.label)}</h2>
          <a class="btn secondary" href="#/category/${c.key}" style="padding:8px 12px">記事一覧へ</a>
          <p>${esc(c.summary)}</p>
        </div>
        <div class="articleGrid">
          ${list.length?list.map(a=>ArticleCard(a)).join(""):`<div class="aCard"><h3>記事がありません</h3><p class="desc">公開までお待ちください。</p></div>`}
        </div>
      </section>`;
  }).join("");
  app.innerHTML = html;
}

function ArticleCard(a){
  return `<a class="aCard" href="#/article/${a.id}">
    <h3>${esc(a.title)}</h3>
    <div class="meta">更新日: ${fmt(a.date)}</div>
    <div class="desc">${a.description?esc(a.description):""}</div>
    <span class="more">続きを読む →</span>
  </a>`;
}

function renderCategory(key){
  const app=$("#app");
  const cat=SITE.categories.find(c=>c.key===key);
  if(!cat){app.innerHTML="<section style='padding:40px 0'>カテゴリが見つかりません</section>";return}
  const list=SITE.articles.filter(a=>a.category===key).sort((a,b)=>b.date.localeCompare(a.date));
  app.innerHTML = `
    <div class="breadcrumbs"><a href="#/">トップ</a> › <span>${esc(cat.label)}</span></div>
    <section class="section">
      <div class="catHeader">
        <h2>${esc(cat.label)}</h2>
        <p>${esc(cat.summary)}</p>
      </div>
      <div class="articleGrid">
        ${list.map(a=>ArticleCard(a)).join("")}
      </div>
    </section>`;
}

function renderArticle(id){
  const app=$("#app");
  const a=SITE.articles.find(x=>x.id===id);
  if(!a){app.innerHTML="<section style='padding:40px 0'>記事が見つかりません</section>";return}
  const cat=SITE.categories.find(c=>c.key===a.category);
  app.innerHTML = `
    <div class="breadcrumbs"><a href="#/">トップ</a> › <a href="#/category/${cat.key}">${esc(cat.label)}</a> › <span>${esc(a.title)}</span></div>
    <article>
      <div class="rowMeta" style="margin-bottom:6px"><span class="chip">${fmt(a.date)}</span></div>
      <h1 style="margin:8px 0 12px">${esc(a.title)}</h1>
      <div>${a.body}</div>
    </article>
  `;
}

/* ===== Active tab sync ===== */
function setActiveTab(key){
  // header tabs
  document.querySelectorAll(".tab").forEach(a=>{
    const match = a.dataset.key === key || (key==="home" && a.dataset.key==="home");
    a.setAttribute("aria-current", match ? "page" : "false");
  });
  // drawer items
  document.querySelectorAll("#drawer a").forEach(a=>{
    const match = a.dataset.key === key || (key==="home" && a.dataset.key==="home");
    if(match) a.setAttribute("aria-current","page"); else a.removeAttribute("aria-current");
  });
}

/* ===== Drawer behavior ===== */
const drawer=$("#drawer"), menuBtn=$("#menuBtn"), closeBtn=$("#closeDrawer"), backdrop=$("#backdrop");
function openDrawer(){
  drawer.classList.add("open"); backdrop.classList.add("open"); backdrop.hidden=false;
  drawer.querySelector("a").focus();
}
function closeDrawer(){
  drawer.classList.remove("open"); backdrop.classList.remove("open");
  setTimeout(()=>backdrop.hidden=true, 200);
  menuBtn.focus();
}
menuBtn.addEventListener("click", openDrawer);
closeBtn.addEventListener("click", closeDrawer);
backdrop.addEventListener("click", closeDrawer);
drawer.addEventListener("click", e => { if(e.target.tagName==="A") closeDrawer(); });
document.addEventListener("keydown", e => {
  if(e.key==="Escape" && drawer.classList.contains("open")) closeDrawer();
});

/* ===== Boot ===== */
window.addEventListener("hashchange", route);
window.addEventListener("DOMContentLoaded", ()=>{
  route();
  $("#year").textContent=new Date().getFullYear();
});
</script>
</body>
</html>
