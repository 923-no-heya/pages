<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>9 × 2 = 3 の部屋</title>
  <meta name="description" content="" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ==== Light mode fixed ==== */
    :root{
      --bg:#fafafa; --surface:#fff; --ink:#1f2937; --muted:#6b7280; --line:#e5e7eb;
      --brand:#3b82f6; --brand-2:#06b6d4; --radius:20px; --shadow:0 8px 20px rgba(0,0,0,.06); --max:1200px;
      --chip:#f3f4f6; --chip-hover:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.65 Inter,"Noto Sans JP",sans-serif;color:var(--ink);background:var(--bg)}
    a{text-decoration:none;color:inherit}
    .container{max-width:var(--max);margin:0 auto;padding:0 32px}

    /* Header */
    header{background:var(--surface);box-shadow:var(--shadow);position:sticky;top:0;z-index:50}
    .nav{display:flex;align-items:center;gap:16px;padding:16px 32px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;font-size:18px;color:var(--brand)}
    .logo{display:inline-block}
    .spacer{flex:1}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:8px 14px;border-radius:10px;font-weight:600;color:var(--ink);transition:.2s;background:var(--chip)}
    .tab:hover{background:var(--chip-hover)}
    .tab[aria-current="page"]{background:var(--brand);color:#fff}
    .menuButton{display:none;background:none;border:none;cursor:pointer}
    .menuIcon{width:24px;height:2px;background:var(--ink);position:relative;display:block}
    .menuIcon::before,.menuIcon::after{content:"";position:absolute;left:0;width:24px;height:2px;background:var(--ink);}
    .menuIcon::before{top:-7px}
    .menuIcon::after{top:7px}
    @media(max-width:1000px){.tabs{display:none}.menuButton{display:inline-flex;align-items:center;justify-content:center;padding:8px}}

    /* Drawer */
    .drawer{position:fixed;inset:0 0 0 auto;width:80%;max-width:320px;transform:translateX(100%);background:var(--surface);box-shadow:var(--shadow);transition:.25s;display:flex;flex-direction:column;padding:20px;gap:12px;z-index:60}
    .drawer.open{transform:translateX(0)}
    .drawer a{padding:12px;border-radius:8px;background:var(--chip)}

    /* Hero (with parallax) */
    main{min-height:70vh}
    .hero{position:relative;color:#fff;text-align:center;padding:120px 32px;overflow:hidden}
    .hero-background{position:absolute;inset:-10% 0 0 0;width:100%;height:120%;object-fit:cover;z-index:-1;filter:brightness(0.6);will-change:transform;transform:translateY(0)}
    .hero h1{font-size:clamp(32px,6vw,52px);margin:0 0 16px;font-weight:800}
    .ctaRow{margin-top:28px;display:flex;justify-content:center;gap:16px;flex-wrap:wrap}
    .btn{padding:12px 20px;border-radius:12px;font-weight:700;transition:.2s}
    .btn.primary{background:#fff;color:var(--brand)}
    .btn.secondary{background:rgba(255,255,255,.2);color:#fff;border:1px solid #fff}
    .btn:hover{opacity:.9}

    /* Sections / Cards */
    .catSection{padding:60px 32px;position:relative}
    .catHeader{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;margin:0 0 24px}
    .catHeader h2{margin:0;font-size:28px;font-weight:800;background:linear-gradient(90deg,var(--brand),var(--brand-2));-webkit-background-clip:text;background-clip:text;color:transparent}
    .catHeader p{flex-basis:100%;margin:8px 0 0;color:var(--muted)}
    .viewAll{padding:8px 14px;border-radius:8px;border:1px solid var(--line);background:#f9fafb;color:var(--brand);font-weight:600}
    .cardGrid{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}

    /* Unified Card */
    .card{background:var(--surface);border-radius:16px;box-shadow:var(--shadow);padding:22px;display:flex;flex-direction:column;gap:8px;transition:all .2s ease}
    .card:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(0,0,0,.1)}
    .cardTitle{margin:0;font-size:20px;font-weight:700}
    .cardDesc{color:var(--muted);display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden}
    .cardMore{margin-top:auto;color:var(--brand);font-weight:700}

    /* PDF list */
    .pdfList{list-style:none;padding:0;margin:0;display:grid;gap:10px}
    .pdfList li a{display:block;padding:12px 14px;border-radius:12px;border:1px solid var(--line);background:#f9fafb}

    /* Generic list & article */
    .list{display:grid;gap:12px;padding:24px}
    .row{padding:16px;border-radius:12px;background:#f3f4f6;transition:.2s}
    .row:hover{background:#e5e7eb}
    .rowTitle{font-weight:700}
    .rowMeta{font-size:12px;color:var(--muted)}
    article{background:var(--surface);box-shadow:var(--shadow);padding:36px;border-radius:var(--radius);margin:24px}
    .breadcrumbs{font-size:12px;color:var(--muted);margin-bottom:12px}

    /* Footer */
    footer{padding:32px;text-align:center;color:var(--muted);background:#f3f4f6;margin-top:60px}
  </style>
</head>
<body>
  <header>
    <nav class="nav container">
      <a class="brand" href="#/">
        <!-- ロゴ（散布図＋回帰線） -->
        <svg class="logo" width="28" height="28" viewBox="0 0 28 28" aria-hidden="true">
          <rect x="1" y="1" width="26" height="26" rx="8" fill="url(#g)"/>
          <g stroke="white" stroke-linecap="round" stroke-width="1.6">
            <path d="M6 20 C10 16 14 14 22 10" opacity=".85"/>
            <circle cx="8" cy="18" r="1.6" fill="white"/>
            <circle cx="13" cy="15" r="1.6" fill="white"/>
            <circle cx="18" cy="13" r="1.6" fill="white"/>
            <circle cx="22" cy="10" r="1.6" fill="white"/>
          </g>
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#3b82f6"/>
              <stop offset="100%" stop-color="#06b6d4"/>
            </linearGradient>
          </defs>
        </svg>
        <span>9 × 2 = 3 の部屋</span>
      </a>
      <div class="spacer"></div>

      <!-- ✅ ここに新カテゴリも追加 -->
      <div class="tabs" id="tabs">
        <a class="tab" href="#/">トップ</a>
        <a class="tab" href="#/category/stat">統計学</a>
        <a class="tab" href="#/category/math">数学</a>
        <a class="tab" href="#/category/queue">待ち行列</a>
        <a class="tab" href="#/category/semiconductor">半導体</a>
        <a class="tab" href="#/category/others">その他の解析</a>
        <a class="tab" href="#/category/melas">走れメラス</a>
        <a class="tab" href="#/category/memoir">手記</a>
      </div>

      <button class="menuButton" id="menuBtn" aria-label="メニュー"><span class="menuIcon"></span></button>
    </nav>
  </header>

  <!-- ✅ ドロワーにも追加 -->
  <aside id="drawer" class="drawer">
    <a href="#/">トップ</a>
    <a href="#/category/stat">統計学</a>
    <a href="#/category/math">数学</a>
    <a href="#/category/queue">待ち行列</a>
    <a href="#/category/semiconductor">半導体</a>
    <a href="#/category/others">その他の解析</a>
    <a href="#/category/melas">走れメラス</a>
    <a href="#/category/memoir">手記</a>
  </aside>

  <main id="app"></main>

  <footer>© <span id="year"></span> 9 × 2 = 3 の部屋</footer>

  <!-- 重要：SITE は別ファイルから読み込み -->
  <script src="site-data.js"></script>

  <script>
    const $ = s => document.querySelector(s);

    function route(){
      const hash = location.hash || "#/";
      const app = $("#app");
      const [,root,p1,p2] = hash.split("/");

      // ✅ ルーティング直後に最上部へ（カテゴリー遷移で中途半端にならない）
      window.scrollTo({ top: 0, left: 0, behavior: "instant" in window ? "instant" : "auto" });

      if(root===""||root==="#"){renderHome(app);markActiveTab("#/");return}
      if(root==="category" && p1 && !p2){renderCategory(app,p1);markActiveTab(`#/category/${p1}`);return}
      if(root==="subcategory" && p1 && p2){renderSubcategory(app,p1,p2);markActiveTab(`#/category/${p1}`);return}
      if(root==="article" && p1){renderArticle(app,p1);markActiveTab("");return}
      app.innerHTML="<p style='padding:40px'>ページが見つかりません</p>";
      markActiveTab("");
    }

    function markActiveTab(href){
      document.querySelectorAll(".tab").forEach(t=>{
        t.removeAttribute("aria-current");
        if(href && t.getAttribute("href")===href){ t.setAttribute("aria-current","page"); }
      });
    }

    /* ===== Cards ===== */
    function SubcatCard(parentKey, sc){
      return `
        <a class="card" href="#/subcategory/${parentKey}/${sc.key}">
          <h3 class="cardTitle">${sc.label}</h3>
          <div class="cardDesc">${sc.summary || ''}</div>
          <span class="cardMore">もっと見る →</span>
        </a>`;
    }

    function ArticleCard(a){
      const inner = `
        <h3 class="cardTitle">${a.title}</h3>
        <div class="cardDesc">${a.description || ''}</div>
        <span class="cardMore">本文を見る →</span>`;
      if(a.url){
        return `<a class="card" href="${a.url}" target="_blank" rel="noopener">${inner}</a>`;
      }
      return `<a class="card" href="#/article/${a.id || ''}">${inner}</a>`;
    }

    /* ===== Home ===== */
    function renderHome(app){
      let html=`
        <section class="hero">
          <img id="heroBg" src="https://kunisan-assets.s3.ap-northeast-1.amazonaws.com/%E3%82%B9%E3%82%A4%E3%82%B9.jpg" alt="著者と牛の写真" class="hero-background">
          <h1>${SITE.title}</h1>
          <div class="ctaRow">
            <a class="btn primary" href="#/category/stat">著者略歴</a>
          </div>
        </section>`;

        // 「すべて見る」を隠すカテゴリ（必要なら調整）
        const hideViewAllKeys = new Set(["stat","math","memoir","others"]);

        html += SITE.categories.map(c=>{
          let inner = "";
          if (c.subcategories) {
            inner = c.subcategories.map(sc=>SubcatCard(c.key, sc)).join("");
          } else if (c.articles) {
            const list = c.key === "melas" ? c.articles.slice(-3) : c.articles;
            inner = list.map(ArticleCard).join("");
          }

          return `
            <section class="catSection container" id="${c.key}">
              <div class="catHeader">
                <h2>${c.label}</h2>
                ${hideViewAllKeys.has(c.key) ? "" : `<a class="viewAll" href="#/category/${c.key}">すべて見る</a>`}
                <p>${c.summary || ''}</p>
              </div>
              <div class="cardGrid">${inner || `<div class="card"><h3 class="cardTitle">コンテンツがありません</h3><div class="cardDesc">公開までお待ちください。</div></div>`}</div>
            </section>`;
        }).join("");

      app.innerHTML=html;

      // ✅ ヒーローのパララックス
      const heroImg = document.getElementById("heroBg");
      if(heroImg){
        const onScroll = ()=>{
          const y = window.scrollY || 0;
          heroImg.style.transform = `translateY(${y * 0.15}px)`; // ほんの少し遅れて動く
        };
        window.addEventListener("scroll", onScroll, { passive: true });
        // 画面離脱時に後始末（SPAでのイベント蓄積防止）
        const cleanup = ()=>window.removeEventListener("scroll", onScroll);
        // 次のレンダーで消してしまわないように保管
        heroImg._cleanup = cleanup;
      }
    }

    /* ===== Category page ===== */
    function renderCategory(app,key){
      const cat = SITE.categories.find(c=>c.key===key);
      if(!cat){app.innerHTML="<p>カテゴリが見つかりません</p>";return}

      // 既存パララックスイベントをクリア（Homeから来た場合の後始末）
      const oldHero = document.getElementById("heroBg");
      if(oldHero && oldHero._cleanup) oldHero._cleanup();

      if(cat.subcategories){
        app.innerHTML = `
          <section class="catSection container">
            <div class="catHeader">
              <h2>${cat.label}</h2>
              <p>${cat.summary||''}</p>
            </div>
            <div class="cardGrid">
              ${cat.subcategories.map(sc=>SubcatCard(cat.key, sc)).join('')}
            </div>
          </section>`;
        return;
      }

      const list=(cat.articles||[]);
      app.innerHTML=`
        <section class="catSection container">
          <div class="catHeader">
            <h2>${cat.label}</h2>
            <p>${cat.summary||''}</p>
          </div>
          <div class="cardGrid">
            ${list.map(ArticleCard).join('')}
          </div>
        </section>`;
    }

    /* ===== Subcategory page ===== */
    function renderSubcategory(app, parentKey, subKey){
      const cat = SITE.categories.find(c=>c.key===parentKey);
      if(!cat){ app.innerHTML="<p>セクションが見つかりません</p>"; return; }

      // パララックス掃除
      const oldHero = document.getElementById("heroBg");
      if(oldHero && oldHero._cleanup) oldHero._cleanup();

      let level = 1;
      let parentSC = null;
      let node = cat.subcategories?.find(s=>s.key===subKey) || null;

      if(!node && cat.subcategories){
        for(const sc of cat.subcategories){
          const child = (sc.children||[]).find(ch=>ch.key===subKey);
          if(child){
            level = 2;
            parentSC = sc;
            node = child;
            break;
          }
        }
      }

      if(!node){
        app.innerHTML = "<p>セクションが見つかりません</p>";
        return;
      }

      const crumbs = [
        `<a href='#/'>トップ</a>`,
        `<a href='#/category/${cat.key}'>${cat.label}</a>`
      ];
      if(level===2){
        crumbs.push(`<a href='#/subcategory/${cat.key}/${parentSC.key}'>${parentSC.label}</a>`);
      }
      crumbs.push(node.label);

      if(level===1 && Array.isArray(node.children) && node.children.length){
        app.innerHTML = `
          <div class='breadcrumbs container'>${crumbs.join(" › ")}</div>
          <section class='catSection container'>
            <div class='catHeader'>
              <h2>${node.label}</h2>
              <p>${node.summary || cat.summary || ''}</p>
            </div>
            <div class="cardGrid">
              ${node.children.map(ch=>`
                <a class="card" href="#/subcategory/${cat.key}/${ch.key}">
                  <h3 class="cardTitle">${ch.label}</h3>
                  <div class="cardDesc">${ch.summary || ''}</div>
                  <span class="cardMore">もっと見る →</span>
                </a>
              `).join('')}
            </div>
          </section>`;
        return;
      }

      const articles = node.articles || [];
      app.innerHTML = `
        <div class='breadcrumbs container'>${crumbs.join(" › ")}</div>
        <section class='catSection container'>
          <div class='catHeader'>
            <h2>${node.label}</h2>
            <p>${node.summary || cat.summary || ''}</p>
          </div>
          <ul class='pdfList'>
            ${articles.map(item=>`<li><a href='${item.url}' target='_blank' rel='noopener'>${item.title}</a></li>`).join('')}
          </ul>
        </section>`;
    }

    /* ===== (legacy) Internal Article page ===== */
    function renderArticle(app,id){
      // パララックス掃除
      const oldHero = document.getElementById("heroBg");
      if(oldHero && oldHero._cleanup) oldHero._cleanup();

      const cat = SITE.categories.find(c=> (c.articles||[]).some(a=>a.id===id));
      const a = cat?.articles?.find(x=>x.id===id);
      if(!a){app.innerHTML="<p>記事が見つかりません</p>";return}
      app.innerHTML=`
        <div class='breadcrumbs container'><a href='#/'>トップ</a> › <a href='#/category/${cat.key}'>${cat.label}</a> › ${a.title}</div>
        <article class='container'><h1>${a.title}</h1><div>${a.body||''}</div></article>`;
    }

    /* ===== Drawer ===== */
    const drawer=$("#drawer"),menuBtn=$("#menuBtn");
    menuBtn.addEventListener("click",()=>drawer.classList.toggle("open"));
    drawer.addEventListener("click",e=>{if(e.target.tagName==="A")drawer.classList.remove("open")});

    /* ===== Init ===== */
    window.addEventListener("hashchange",route);
    window.addEventListener("DOMContentLoaded",()=>{
      if(!window.SITE){ console.error("SITE が見つかりません。先に site-data.js を読み込んでください。"); }
      route();
      $("#year").textContent=new Date().getFullYear();
    });
  </script>
</body>
</html>
